
<html>
		<head>

				<style>
						table {table-layout:fixed;width:100%;font-family:'Baskerville',Garamond,'Times New Roman',serif;font-weight:bold;;font-size:11px;border:1px solid #ccc;}
						 td {width:100%;text-align:center;}
						td.label {text-align:right;}
						td.other {text-align:left;}
						td.radiohead{background:white;border:1px solid #ccc;}
						span.nowrap {white-space:nowrap;}

						select,input,textarea {width:100%;text-align:center;display:inline-block;font-family:inherit;border:1px solid #ccc;}
						input[type='text'] {text-transform:uppercase;}
						input[type='radio'],input[type='checkbox'] {width:initial;}
						#codetext {font-size:10px;background:#ddd;border:1px solid #ccc;padding:10px;text-align:center;overflow:auto;font-family:"Courier", "Courier New",monospace;}
						code {display:block;}
						hr {height:0;border-width:0;border-top:1px solid #ccc;}

						input[type="button"]{background: #ddd;font-family:inherit;padding:5px;text-transform:uppercase;font-weight:bold;}

						#generated {padding:10px;}
				</style>
				<script type="text/javascript">
				function generate() {
								var genclass = document.forms["generatr"]["class"].value;
								var genaspect = document.forms["generatr"]["aspect"].value;
				var genline = document.forms["generatr"].querySelector("[name='line']:checked").value;
				var gentext = document.forms["generatr"].querySelector("[name='textss']:checked").value
					var gensymbol = document.forms["generatr"].querySelector("[name='symbolsize']:checked").value;
								var genwidth = document.forms["generatr"]["width"].value;
								var genheight = genwidth;

							 var gencode = '<iframe src="https://jzumun.tumblr.com/classpexs?class=' + genclass + '&aspect=' + genaspect + '&line=' + genline +
'&symbol=' + gensymbol + '&size=' + genheight + '&text=' + gentext +'" height="' + genheight + '" width="' + genwidth + '" frameborder="0" scrolling="no"></iframe>';

								var copycat = document.getElementById('codetext');

								 if ((copycat.textContent) && (typeof (copycat.textContent) != "undefined")) {
				copycat.textContent = gencode;
		} else {
				copycat.innerText = gencode;
		}



								var genframe = document.getElementById('generateds');
								genframe.src = 'http://jzumun.tumblr.com/classpexs?class=' + genclass + '&aspect=' + genaspect + '&line=' + genline + '&symbol=' + gensymbol + '&size=' +genheight + "&dl=dl" + "&text=" + gentext;
								genframe.height = genheight;
								genframe.width = genwidth;

						}

						function ventype(numtype) {
								var classr = document.getElementById('classer');
								var classo = document.getElementById('classect');
								var aspectr = document.getElementById('aspecter');
								var aspecto = document.getElementById('aspectect');
					 var demclass = ["Bard","Heir","Knight","Mage","Maid","Page","Prince","Rogue","Seer","Sylph","Thief","Witch"];
					 var demaspect = ["Blood","Breath","Doom","Heart","Hope","Life","Light","Mind","Rage","Space","Time","Void"];
					 var dempj = ["First","Second","Third"];
					 var demmoon = ["Derse","Prospit"];

								function selectpopulator(srcary) {
						var bufferate = '<option value=""></option>';
						for (var i=0;srcary[i];i++) {
							bufferate += '<option value="'+srcary[i].toLowerCase()+'">'+srcary[i]+'</option>';
						}
						return bufferate;
					 }


								if (numtype) {
									classr.innerHTML = "PJ Type:";
									aspectr.innerHTML = "Moon:";
									aspecto.innerHTML = selectpopulator(demmoon);
									classo.innerHTML = selectpopulator(dempj);
								}
								else
								{
									classr.innerHTML= "Class:";
									aspectr.innerHTML = "Aspect:";
									classo.innerHTML = selectpopulator(demclass);
									aspecto.innerHTML = selectpopulator(demaspect);

								}
						}
</script>
</head>
		<body>
				<form name="generatr">
						<table>
								<tr>
										<td colspan=3>
												<input type="radio" id="caspe"name="types" value="classpect" onclick="ventype(0)" checked><label for="caspe">Classpect</label> <input type="radio" name="types" id="dese" value="dreamself" onclick="" disabled><label for="dese"><strike>Dreamself</strike></label>
												<hr />
										</td>
								</tr>
								<tr>
										<td class="label" id="classer">Class:</td>
										<td class="option" id="classero"><select name="class" id="classect">
												<option value=""></option>
												 <option value="bard">Bard</option>
												 <option value="heir">Heir</option>
												 <option value="knight">Knight</option>
												 <option value="mage">Mage</option>
												 <option value="maid">Maid</option>
												 <option value="page">Page</option>
												 <option value="prince">Prince</option>
												 <option value="rogue">Rogue</option>
												 <option value="seer">Seer</option>
												 <option value="sylph">Sylph</option>
												 <option value="thief">Thief</option>
												 <option value="witch">Witch</option>
										</select></td>
										<td></td>
								</tr>
								<tr>
										<td class="label" id="aspecter">Aspect:</td>
										<td class="option" id="aspectero"><select name="aspect" id="aspectect">
												<option value=""></option>
												 <option value="blood">Blood</option>
												 <option value="breath">Breath</option>
												 <option value="doom">Doom</option>
												 <option value="heart">Heart</option>
												 <option value="hope">Hope</option>
												 <option value="life">Life</option>
												 <option value="light">Light</option>
												 <option value="mind">Mind</option>
												 <option value="rage">Rage</option>
												 <option value="space">Space</option>
												 <option value="time">Time</option>
												 <option value="void">Void</option>
										</select></td>
										<td></td>
								</tr>
								<tr>
										<td class="label">Outline:</td>
										<td class="option radiohead">
										<span class="nowrap"><input type="radio" name="line" id="line-thick" value="thick" /><label for="line-thick">Thick</label> </span>
										<span class="nowrap"><input type="radio" name="line" id="line-thin" value="thin"/><label for="line-thin">Thin</label> </span>
										<span class="nowrap"><input type="radio" name="line" id="line-none" value="none" checked/><label for="line-none">None</label></span> </td>
								</tr>
										<tr>
												<td class="label">Hover Text:</td>

												<td class="option radiohead">
														<span class="nowrap"> <input type="radio" name="textss" id="tyes" value="text"/><label for="tyes" check>Yes</label></span>
										<span class="nowrap"> <input type="radio" name="textss" id="tno" value="notext" checked/><label for="tno">No</label></span>
												</td>
												<td> (works only with the iframe)</td>
										</tr>
					 <tr>
										<td class="label">Symbol Size:</td>
										<td class="option radiohead">
									 <span class="nowrap"> <input type="radio" name="symbolsize" id="symbolsmall" value="small" checked/><label for="symbolsmall" check>Small</label></span>
										<span class="nowrap"> <input type="radio" name="symbolsize" id="symbolbig" value="big"/><label for="symbolbig">Big</label></span>
										</td>
								</tr>
								<tr>
										<td class="label">Height/Width:</td>
										<td class="option"><input type="number" name="width" min="0" step='10' value="250"/></td>
										<td class="other">px</td>
								</tr>
								<tr>
										<td></td><td><input type="button" onclick="generate()" value="Generate Image"/></td><td></td>
								</tr>
								<tr>
										<td colspan=3>
										<hr />
												<textarea rows=4 id="codetext" onclick="this.focus();this.select();">Copy and Paste the code that will appear here.</textarea><hr />
										</td>
										</tr><tr>
										<td colspan=3 id="generated">
									 Or click the following image to save it:<br />
												<iframe id="generateds" src="https://jzumun.tumblr.com/classpexs?class=&aspect=&line=&dl=yes" height="250" width="250" frameborder="0" scrolling="no"></iframe>
										</td>
								</tr>
						</table>
				</form>
		</body>
</html>
